<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Convert Money</title>
</head>

<body> 
    <img class="logo" src="assets/logo.gif" alt="logo-convert-money">

    <main> 
        <label> 
            Convert <b>of</b>
            <select> 
                <option>$ Dollar</option>
            </select>
        </label>

        <label> 
            Convert <b>for</b>
            <select>

        <button class="convert-button">To Convert</button>
        
        <section>
            <div class="currency-box">

            <div class="currency-box">               
                <img src="./assets/real.png" alt="currency-converted">
                <p class="currency">Real</p>
                <p lass="currency-value">R$ 0,00</p>

        </section>

    </main>
    
</body>
