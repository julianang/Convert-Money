<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body> 
    <img class="logo" src="assets/money-exchange.png" alt="logo-convert-money">

    <main> 
        <label> 
            Convert <b>of</b>
            <select> 
                <option>R$ Brazilian Real</option>
                <option>$ Dollar</option>
                <option>€ Euro</option>
                <option>£ Pound</option>
                <option>Bitcoin</option>
                
            </select>
        </label>

        <label> 
            Convert <b>for</b>
            <select class="currency-select"> 
                <option value="dolar">$ Dollar</option>   
                <option value="euro">€ Euro</option>
                <option value="pound">£ Pound</option>
                <option value="bitcoin">₿ Bitcoin</option>
                
            </select>
        </label>

        <label>
            Value 
            <input class="input-currency" placeholder="1.000,00">
        </label>

        <button class="convert-button">To Convert</button>
        
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="currency-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow-img" src="./assets/grey-arrow.png"  alt="arrow.converting">

            <div class="currency-box">               
                <img class="currency-img" src="./assets/dolar.png" alt="currency-converted">
                <p class="currency" id="currency-name">Dollar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
